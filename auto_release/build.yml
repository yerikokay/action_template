name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            GOOS: darwin
          - os: ubuntu-latest
            GOOS: windows
          - os: ubuntu-latest
            GOOS: linux
          - os: ubuntu-latest
            GOOS: freebsd
          - os: ubuntu-latest
            GOOS: openbsd
          - os: ubuntu-latest
            GOOS: netbsd
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.18.0'

      - name: Build
        env:
          GOOS: ${{ matrix.GOOS }}
        run: |
          go build ./example/main.go
          ls -la
